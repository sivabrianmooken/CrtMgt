<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css-js/styles.css">
    <script src="css-js/login_script.js"></script>
</head>
<body>
    <div class="log-container">
        <img src="images/rogers-hospitality-logo.png" alt="Rogers Hospitality Logo" class="RholLogin-logo"> <!--logo image on login screen-->
        <h1>Login</h1>
        <form class="log-form">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="Email" placeholder="Email" required>
           
            <div class="passwrd-container">
                <label for="password">Enter Your Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <span class="passwrd-toggle" onclick="togglePassword()">&#128065;&#65039;</span>
            </div>
            <div class="links">
                <a href="htmlpage/resetpass_form.html">Forgot your password?</a>
                <span>|</span>
                <a href="htmlpage/registernewuser_form.html">Not yet registered?</a>
            </div>

            <!--Submit button-->
            <button type="submit" class="log-button" name="login">Login</button>
        </form>
    </div>
</body>
</html>
