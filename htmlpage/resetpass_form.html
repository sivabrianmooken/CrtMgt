<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css-js/styles.css">
    <script src="../css-js/resetpass_script.js"></script>
</head>
<body>
    <div class="log-container">
        <img src="../images/rogers-hospitality-logo.png" alt="Rogers Hospitality Logo" class="RholLogin-logo"> <!--logo image on login screen-->
        <h1>Reset Password</h1>
        <form class="log-form">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="Email" placeholder="Email" required>
           
            <div class="passwrd-container">
                <label for="newpassword">Enter New Password:</label>
                <input type="password" id="newpassword" placeholder="New Password" required>
                <label for="confirmnewpassword">Confirm New Password:</label>
                <input type="password" id="confirmnewpassword" placeholder="Confirm New Password" required>
            </div>
            <!--Submit button-->
            <button type="submit" class="newpasswrd-button" name="newpasswrd">Submit</button>
        </form>
    </div>
</body>
</html>
